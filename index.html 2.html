<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siyo Coupons</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: #e6efff;
    font-family: 'Nunito', sans-serif;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 46px;
    color: #0841a3;
}

.coupon-wrapper {
    display: flex;
    flex-direction: column;
    gap: 40px;
    margin-top: 40px;
}

.flip-card {
    width: 320px;
    height: 180px;
    margin: auto;
    perspective: 1000px;
}

.flip-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.8s ease;
    transform-style: preserve-3d;
}

.flip-card:hover .flip-inner {
    transform: rotateY(180deg);
}

.side {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px dashed #4b7eff;
    border-radius: 12px;
    background: white;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    font-size: 20px;
}

.front {
    font-weight: 600;
}

.back {
    transform: rotateY(180deg);
    font-size: 18px;
    line-height: 1.4;
}

/* Ticket cutouts */
.side:before, .side:after {
    content: "";
    position: absolute;
    width: 26px;
    height: 26px;
    background: #e6efff;
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
}

.side:before { left: -13px; }
.side:after { right: -13px; }

</style>
</head>

<body>
<div class="container">
    <h1>Your Coupons ğŸ</h1>

    <div class="coupon-wrapper">

        <!-- COUPON 1 -->
        <div class="flip-card">
            <div class="flip-inner">
                <div class="side front">
                    Free Awkward Hugs ğŸ’™ğŸ’™
                </div>
                <div class="side back">
                    Redeem for one (1) awkward, tight, soft, warm hug.<br>
                    No expiration date.
                </div>
            </div>
        </div>

        <!-- COUPON 2 -->
        <div class="flip-card">
            <div class="flip-inner">
                <div class="side front">
                    Free Kisses & Oral Gratitude ğŸ’‹ğŸ’™
                </div>
                <div class="side back">
                    Redeem for kisses + oral gratitude + affection.<br>
                    Valid anytime you ask.
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
